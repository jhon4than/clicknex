server
{
    listen 80;
    listen 443 ssl http2;
    server_name clicknex.com.br;
    index index.php index.html index.htm default.php default.htm default.html;
    root /www/wwwroot/clicknex/dist;
    include /www/server/panel/vhost/nginx/extension/clicknex.com.br/*.conf;

    #CERT-APPLY-CHECK--START
    # Configuration related to file verification for SSL certificate application - Do not delete
    include /www/server/panel/vhost/nginx/well-known/clicknex.com.br.conf;
    #CERT-APPLY-CHECK--END
    #SSL-START SSL related configuration, do NOT delete or modify the next line of commented-out 404 rules
    #error_page 404/404.html;
        ssl_certificate    /www/server/panel/vhost/cert/clicknex.com.br/fullchain.pem;
        ssl_certificate_key    /www/server/panel/vhost/cert/clicknex.com.br/privkey.pem;
        ssl_protocols TLSv1.1 TLSv1.2 TLSv1.3;
        ssl_ciphers EECDH+CHACHA20:EECDH+CHACHA20-draft:EECDH+AES128:RSA+AES128:EECDH+AES256:RSA+AES256:EECDH+3DES:RSA+3DES:!MD5;
        ssl_prefer_server_ciphers on;
        ssl_session_tickets on;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;
        add_header Strict-Transport-Security "max-age=31536000";
        error_page 497  https://$host$request_uri;
    
    #SSL-END

    #ERROR-PAGE-START  Error page configuration, allowed to be commented, deleted or modified
    # error_page 404 /404.html;
    # error_page 502 /502.html;
    #ERROR-PAGE-END

    #PHP-INFO-START  PHP reference configuration, allowed to be commented, deleted or modified
    # include enable-php-00.conf;
    #PHP-INFO-END

    #REWRITE-START URL rewrite rule reference for React SPA
    # Try to serve file as is, fallback to index.html for React Router
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Handle API routes if needed (uncomment if you have API)
    # location /api/ {
    #     proxy_pass http://localhost:3000;
    # }

    # Forbidden files or directories
    location ~ ^/(\.user.ini|\.git|\.env|\.svn|\.project|LICENSE|README.md)
    {
        return 404;
    }

    # Allow .htaccess access (React doesn't need it but keeping just in case)
    location ~ ^/\.ht {
        deny all;
    }

    # Directory verification related settings for one-click application for SSL certificate
    location ~ \.well-known{
        allow all;
    }

    #Prohibit putting sensitive files in certificate verification directory
    if ( $uri ~ "^/\.well-known/.*\.(php|jsp|py|js|css|lua|ts|go|zip|tar\.gz|rar|7z|sql|bak)$" ) {
        return 403;
    }

    # Static assets with cache
    location ~ \.(gif|jpg|jpeg|png|bmp|swf|ico|svg)$
    {
        expires      30d;
        error_log /dev/null;
        access_log /dev/null;
        add_header Cache-Control "public, immutable";
    }

    location ~ \.(js|css)$
    {
        expires      12h;
        error_log /dev/null;
        access_log /dev/null;
        add_header Cache-Control "public";
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    access_log  /www/wwwlogs/clicknex.com.br.log;
    error_log  /www/wwwlogs/clicknex.com.br.error.log;
}
